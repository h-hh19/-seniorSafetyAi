<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body  id="mybody">
    
    <div>Teachable Machine Pose Model</div>
    <button type="button" onclick="init()">Start</button>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>

    
    <button onclick="pauseAudio()" type="button" id="audioStop">문자, 알림 정지</button>
    
    <button onclick="document.location.href='sms:010-9947-1206'"> 
        <a id="sms">문자 전송</a> 
    </button>
        
    <button onclick="addId()" id="sabotage_button">경고등 켜기</button>
    <button onclick="removeId()" id="sabotage_button_cancel">경고등 끄기</button>

    <button onclick="smsSubmit()" id="sms_submit">연락처 연결</button>
    <button onclick="smsSubmit_cancel()" id="sms_cancel">연락처 두절</button>
        

    <script>
        function addId() {
            document.getElementById("mybody").setAttribute("class", "sabotage");
        }
        //경고등 켜기
        function removeId() {
            document.getElementById("mybody").removeAttribute("class", "sabotage");
        }
        //경고등 끄기

        function smsSubmit() {
            document.getElementById("sms").setAttribute("href", "sms:010-9947-1206?body=도와주세요.");
        }
        //연락처 연결
        function smsSubmit_cancel() {
            document.getElementById("sms").removeAttribute("href");
        }
        //연락처 삭제
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">

        // 전역 오디오 파일
        var audio = new Audio('try9.mp3');
       

       
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose
    
        // the link to your model provided by Teachable Machine export panel
        const URL = "./my_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;
    
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
    
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds a tmPose object to your window (window.tmPose)
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
    
            // Convenience function to setup a webcam
            const size = 300;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);
    
            // append/get elements to the DOM
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
    
        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }
         
        var status = "stand"
        var smsStop = 0;
        // 상태 파악
        
        async function predict() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);
            
        // fall 사고 감지 기준 및 오디오, 문자, 경고등 출력

         if(prediction[1].probability.toFixed(2) == 1.00){
                if(status == "stand"){
                    setTimeout(function(){
                        audio.play()
                        console.log('긴급환자 발생')
                        const sabotage_button = document.querySelector('#sabotage_button');
                        sabotage_button.click();
                        
                        
                    }, 5000) 
                    
                    // 오디오 출력

                    setTimeout(function(){
                        
                        if(smsStop == 1){
                            console.log("자동으로 문자 발송을 멈춤니다.")
                            smsStop = 0;
                            const sabotage_button_cancel = document.querySelector('#sabotage_button_cancel');
                            sabotage_button_cancel.click();
                            sms_stop.click();
                            const sms_cancel = document.querySelector('#sms_cancel');
                            sms_cancel.click();
                            // 문자 전송 취소 및 경고등 끄기
                        }else{

                            const sms_submit = document.querySelector('#sms_submit');
                            sms_submit.click();
                            //연락처 연결
                            const sms = document.querySelector('#sms');
                            sms.click();
                            //문자 전송
                            
                        }
                           
                        
                    },35000) // 35초 후 문자 전송 
                    
                }
                status = "fall"
            }else if(prediction[0].probability.toFixed(2) == 1.00){
                if(status == "fall"){
                    // fall 시고 후 다시 기립 != 긴급상황
                    
                    audio.pause();
                    console.log("긴급상황 해제");
                    const sabotage_button_cancel = document.querySelector('#sabotage_button_cancel');
                    sabotage_button_cancel.click();
                  
                    
                }
                status = "stand"
            }else{

            }
         

    
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
    
            // finally draw the poses
            drawPose(pose);
        }
    
        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }

            
            const sms_stop = document.getElementById('audioStop')
            sms_stop.addEventListener('click', function(){
                smsStop = 1;
                console.log("문자를 보내지 않겠습니다.");
                audio.pause();
            })     //문자 발송 취소 함수
        
        function pauseAudio() { 
        audio.pause(); 
        }
        // 오디오 출력 취소 함수

    </script>
    
</body>
</html>
